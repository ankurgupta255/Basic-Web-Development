<html>
	<head>
		<title>Register</title>
	</head>
	<body>
		<!-- comment -->
		<div>
			<form method="GET">
			First Name: <input type="text" name="firstname"><br>
			Last Name: <input type="text" name="lastname"><br>
			Email: <input type="email" name="email"required><br>
			Password: <input type="password" name="password"minlength="5"><br>
			Date of Birth: <input type="Date"><br>
			Gender: <br>
			<input type="radio" name="Gender" value="Male">Male
			<input type="radio" name="Gender" value="Female">Female
			<input type="radio" name="Gender" value="Other">Other<br>
			Pets:<br>
			<input type="checkbox" name="cat">Cats
			<input type="checkbox" name="dog">Dogs
			<input type="checkbox" name="birds">Birds
			<input type="checkbox" name="pests">Pests<br>
			Cars:<br>
			<select name="cars">
				<option value="volvo">Volvo</option>
				<option value="Audi">Audi</option>
				<option value="BMW">BMW</option><br>
			</select><br>
			<input type="Submit" value="Submit">
			<input type="reset" value="Clear"><br>
			
		</form>
		</div>
		
	</body>
</html>
